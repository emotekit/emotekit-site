  <h1>Zooit</h1>
  <p>Zooitは、マッチョな動物たちがあなたの筋トレ習慣を楽しくサポートするアプリです。</p>
  <p>音声・アニメーション・ゲーミフィケーション要素を取り入れ、毎日の運動が継続しやすくなります。</p>

  <h2>主な機能</h2>
  <ul>
    <li>筋トレメニューの提案</li>
    <li>マスコットキャラの応援</li>
    <li>運動記録の保存（ローカル端末）</li>
  </ul>
