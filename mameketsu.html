  <h1>まめけつ</h1>
  <p>まめけつは、毎日の血圧記録と語学学習を楽しく両立できるアプリです。</p>
  <p>健康管理が退屈にならないように、ゆるキャラとミニゲームも搭載。</p>

  <h2>主な機能</h2>
  <ul>
    <li>血圧記録（ローカル保存）</li>
    <li>英語フレーズとの連動で覚えやすい</li>
    <li>継続チェック＆カレンダー表示</li>
  </ul>
